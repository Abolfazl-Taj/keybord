<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>


    <div class="keybord">
    <div class="bord">
    <button class="key Q" id="q">Q</button>
    <button class="key W" id="w">W</button>
    <button class="key E" id="e">E</button>
    <button class="key R" id="r">R</button>
    <button class="key T" id="t">T</button>
    <button class="key Y" id="y">Y</button>
    <button class="key U" id="u">U</button>
    <button class="key I" id="i">I</button>
    <button class="key O" id="o">O</button>
    <button class="key P" id="p">P</button>
</div>
    <div class="bord">
    <button class="key A" id="a">A</button>
    <button class="key S" id="s">S</button>
    <button class="key D" id="d">D</button>
    <button class="key F" id="f">F</button>
    <button class="key G" id="g">G</button>
    <button class="key H" id="h">H</button>
    <button class="key J" id="j">J</button>
    <button class="key K" id="k">K</button>
    <button class="key L" id="l">L</button>
</div>
    <div class="bord">
      <button class="key Z" id="z">Z</button>
      <button class="key X" id="x">X</button>
      <button class="key C" id="c">C</button>
      <button class="key V" id="v">V</button>
      <button class="key B" id="b">B</button>
      <button class="key N" id="n">N</button>
      <button class="key M" id="m">M</button>
    </div>
</div>



<link rel="stylesheet" href="./style.css">
<script src="./script.js"></script>
</body>
</html>
